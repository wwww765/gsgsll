<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .price-container {
            display: flex;
            overflow: hidden;
            perspective: 1000px;
        }

        .price-box {
            flex: 1;
            margin: 0 10px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .price-box:hover {
            transform: rotateY(-20deg);
        }

        .price-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform-origin: left center;
            transition: transform 0.5s;
        }

        .price-box:nth-child(2) .price-inner {
            z-index: 1;
        }

        .price-box:nth-child(3) .price-inner {
            z-index: 2;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
        }
    </style>
    <title>3D Price Boxes</title>
</head>
<body>
    <div class="price-container">
        <div class="price-box">
            <div class="price-inner">
                <h2>Basic</h2>
                <p>$19.99/month</p>
                <p>Feature 1</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
            </div>
        </div>
        <div class="price-box">
            <div class="price-inner">
                <h2>Standard</h2>
                <p>$39.99/month</p>
                <p>Feature 1</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
            </div>
        </div>
        <div class="price-box">
            <div class="price-inner">
                <h2>Premium</h2>
                <p>$59.99/month</p>
                <p>Feature 1</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
            </div>
        </div>
    </div>
</body>
</html>
